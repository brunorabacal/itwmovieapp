<div class="container">
    <div class="text-center">
        <h2>Search Directors <small data-bind="visible: (directorsCount() > 0)"><img class="inverted" src="https://cdn3.iconfinder.com/data/icons/objects-1/100/director_chair-512.png" width="25" height="25"></i> [<span data-bind="text: directorsCount"></span> ]</small></h2>
    </div>
    <div class="row margin-bottom-md">
        <form data-bind="submit: searchDirectors">
            <div class="col-md-6 col-md-offset-2">
                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1">Director Name:</span>
                    <input type="text" id="directorTitle" class="form-control" data-bind="value : searchText, valueUpdate: 'afterkeydown'" aria-describedby="basic-addon1" placeholder="Director name" />
                </div>
            </div>
            <div class="col-md-2">
                <button class="btn btn-default" id="searchBtn" data-bind="click: searchDirectors, disable : searchTextGood"><i class="fa fa-search"></i></button>
                <button class="btn btn-default" id="clearSearchBtn" data-bind="click : clearDirectors"><i class="fa fa-trash-o"></i></button>
            </div>
        </form>
    </div>

    <div class="row margin-bottom-md" data-bind="foreach: directors">
        <div class="col-md-4">
            <div><i class="fa fa-film"></i> <a data-bind="attr: { href : '#DirectorDetails/'+directorID}, text: directorName"></a></div>
        </div>
    </div>
    <span class="alert alert-danger col-md-12" data-bind="visible: error, html: error"></span>
